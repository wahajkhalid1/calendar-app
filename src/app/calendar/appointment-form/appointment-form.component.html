<div class="appointment-form-container">
  <h3 class="form-title">Appointment Form</h3>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput placeholder="Title" formControlName="title" />
      <mat-error *ngIf="appointmentForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Choose a date"
        formControlName="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="appointmentForm.get('date')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" formControlName="startTime" />
      <mat-error *ngIf="appointmentForm.get('startTime')?.hasError('required')">
        Start time is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End Time</mat-label>
      <input matInput type="time" formControlName="endTime" />
      <mat-error *ngIf="appointmentForm.get('endTime')?.hasError('required')">
        End time is required
      </mat-error>
    </mat-form-field>

    <div class="button-container">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!appointmentForm.valid"
      >
        Save
      </button>
      <button
        mat-raised-button
        type="button"
        color="warn"
        class="delete-button"
        (click)="onDelete()"
        *ngIf="isExistingAppointment()"
      >
        Delete
      </button>
    </div>
  </form>
</div>
